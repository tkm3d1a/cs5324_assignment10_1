<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hello WebSocket</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/main.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
	<script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
                                     enabled. Please enable
                                     Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
	<div class="row">
		<div class="col-md-4">
			<form class="form-inline">
				<div class="form-group">
<!--					<label id="sign-in-label" for="sign-in-button">Chat Room Sign in:</label>-->
					<label id="sign-in-username" for="username">Username: </label>
					<input id="username" class="form-control" type="text" placeholder="Your name here...">
					<button id="sign-in-button" class="btn btn-default" type="submit">Sign In</button>
					<button id="sign-out-button" class="btn btn-default" type="submit" style="display: none">Sign Out
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-8">
			<form class="form-inline">
				<div class="form-group">
					<label for="chat-msg"></label>
					<input type="text" id="chat-msg" class="form-control" placeholder="Chat message Here...">
				</div>
				<button id="send" class="btn btn-default" type="submit">Send</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table id="conversation" class="table table-striped">
				<thead>
				<tr>
					<th>Greetings</th>
				</tr>
				</thead>
				<tbody id="greetings">
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
