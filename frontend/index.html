<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="banner-item" class="container-sm text-center p-1 mt-1 border">
      <span class="text-primary fw-bolder">
        A Really cool super fun WebSocket Based ChatApp
      </span>
    </div>
    <div id="signed-out" class="container text-center p-5">
      <div id="sing-in-form" class="container border">
        <form>
          <div class="m-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username...">
          </div>
          <button type="submit" class="btn btn-primary m-3" id="sign-in-button">
            Sign in
          </button>
        </form>
      </div>
    </div>
    <div id="signed-in" class="container mt-1" style="display: none;">
      <div id="windows" class="row border" style="height: 750px">
        <div id="message-window" class="col-9 border p-2 overflow-y-scroll overflow-x-hidden mh-100">
          <div id="messages" class="row d-flex flex-wrap">
          </div>
        </div>
        <div id="user-window" class="col-3 border overflow-y-scroll mh-100">
          <table id="users" class="table table-primary">
            <tr>
              <th>Username</th>
              <th>User status</th>
            </tr>
          </table>
        </div>
      </div>
      <div id="buttons" class="row border h-25">
        <form class="form-inline col-9 border" id="chat-msg">
          <div class="input-group">
            <input type="text" id="chat-msg-input" class="form-control m-1" placeholder="Chat message Here...">
            <button type="submit" class="btn btn-success m-1" id="send-chat-msg">
              Send Message
            </button>
          </div>
        </form>
        <div id="user-buttons" class="col-3 border">
          <div class="row">
            <div id="online-user" class="col">
              <button type="submit" class="btn btn-warning m-1" id="dnd-button">
                Do Not Disturb
              </button>
            </div>
            <div id="away-user" class="col" style="display: none;">
              <button type="submit" class="btn btn-info m-1" id="dnd-return-button">
                Go Back Online
              </button>
            </div>
            <button type="submit" class="btn btn-danger m-1 col-4" id="sign-out-button">
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="test" class="container">
      <button type="submit" id="test-message" class="btn btn-outline-warning">
        test message
      </button>
      <button type="submit" id="test-user" class="btn btn-outline-warning">
        test user log in
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
